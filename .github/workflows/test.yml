name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Dump context
      env:
        CONTEXT: ${{ toJson(github) }}
      run: |
        echo "Context: $CONTEXT"

    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Test
      uses: StephenCleary/glob@v1
      with:
        patterns: |
          *.cs
